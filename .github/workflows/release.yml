name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run after CI passes
    needs: []

    permissions:
      contents: write  # Required for creating releases

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -E "^version = " pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        if: steps.check_release.outputs.exists == 'false'
        run: uv build

      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Use curated RELEASE_NOTES.md if it exists, otherwise auto-generate
          if [ -f "RELEASE_NOTES.md" ]; then
            echo "Using curated RELEASE_NOTES.md"
            cp RELEASE_NOTES.md release_notes.md
          else
            echo "Auto-generating release notes from commits"
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

            if [ -n "$LAST_TAG" ]; then
              COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            else
              COMMITS=$(git log -20 --pretty=format:"- %s" --no-merges)
            fi

            cat > release_notes.md << EOF
          ## LegacyLipi v${VERSION}

          ### Changes
          ${COMMITS}
          EOF
          fi

          # Append installation instructions
          cat >> release_notes.md << EOF

          ---

          ### Installation

          \`\`\`bash
          # Via pip
          pip install legacylipi==${VERSION}

          # Via uv
          uv tool install legacylipi==${VERSION}

          # Run without installing
          uvx legacylipi api
          \`\`\`
          EOF

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            dist/legacylipi-${{ steps.version.outputs.version }}-py3-none-any.whl \
            dist/legacylipi-${{ steps.version.outputs.version }}.tar.gz \
            --title "v${{ steps.version.outputs.version }}" \
            --notes-file release_notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: steps.check_release.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Skip release (already exists)
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Release v${{ steps.version.outputs.version }} already exists, skipping."
